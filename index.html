<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Driven Solutions | Business Consulting And Services Company</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        body {
            background: url('CD Homepage.png') no-repeat center center fixed;
            background-size: cover;
        }
    </style>
<script src="https://customerdriven.boost.ai/chatPanel/chatPanel.js"></script>
  </head>
  <body>
      <button type="button" onclick="javascript:openChat()">Open chat</button>
    <script>
      var options = {
        chatPanel: {
          header: {
            title: "My chat panel",
          },
          styling: {
            pace: "supersonic",
          },
          settings: {
              openTextLinksInNewTab: True,
          },
        },
      };
      var boost = window.boostInit("customerdriven", options);

      function openChat() {
        boost.chatPanel.show();
      }
    </script>

</body>
</html>
